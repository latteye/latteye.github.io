<p>  gMobileMedia是一款基于GTK的用于浏览手机文件系统的工具，这款工具可以使用多个内存区域。目前gMobileMeida可以实现与诺基亚所有手机的连接。理论上他可以连接gammu所支持的所有手机类型。<br><a href="http://www.linuxblog.cn/wp-content/images/gMobileMedia.jpg" target="_blank" rel="external"><img src="http://www.linuxblog.cn/wp-content/images/_gMobileMedia.jpg" alt=""></a><br><a href="http://www.linuxblog.cn/wp-content/images/gMobileMedia1.jpg" target="_blank" rel="external"><img src="http://www.linuxblog.cn/wp-content/images/_gMobileMedia1.jpg" alt=""></a><br><a href="http://www.linuxblog.cn/wp-content/images/gMobileMedia2.jpg" target="_blank" rel="external"><img src="http://www.linuxblog.cn/wp-content/images/_gMobileMedia2.jpg" alt=""></a></p>
