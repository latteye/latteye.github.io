<p><strong>安装：</strong></p>
<p>Guifications官方提供了rpm和deb包，大家根据自己的系统<a href="http://prdownloads.sourceforge.net/guifications/" target="_blank" rel="external">下载</a>、安装即可。</p>
<p>在安装完成之后，你只需要重启Gnome并在gaim中激活插件即可。</p>
