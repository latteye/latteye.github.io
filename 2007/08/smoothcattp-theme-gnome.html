<p>SmoothCatTP 是一款基于灰色的平滑主题，搭配了深蓝色的背景，目前看起来没有太多的质感，但还是很耐看、舒服的。</p>
<p>今天该主题发布了 0.01 版，喜欢的朋友可以试用。</p>
